<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Server Side Calculator</title>
</head>
<body>

    <h1>Server Side Calculator</h1>

    <div id="form">
        <input type="number" id="firstNumber" placeholder="Enter a number">

        <button id="addBtn">+</button>
        <button id="subtractBtn">-</button>
        <button id="multiplyBtn">*</button>
        <button id="divideBtn">/</button>

        <input type="number" id="secondNumber" placeholder="Enter a number">
    </div>

    <div id="displayTotal"></div>

    <ul id="displayHistory"></ul>
    
</body>
</html>
