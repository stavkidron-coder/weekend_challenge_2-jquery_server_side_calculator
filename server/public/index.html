<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Server Side Calculator</title>
</head>
<body>

    <h1>Server Side Calculator</h1>

    <div id="form">
        <input type="number" id="firstNumber" placeholder="Enter a number">

        <!-- buttons to select mathematical operators -->
        <ul class="operatorBtns">
            <li>
                <label for="addBtn" class="labels" id="addLbl">+</label>
                <input type="radio" name="operatorBtn" id="addBtn"></input>
            </li>
            <li>
                <label for="subtractBtn" class="labels">-</label>
                <input type="radio" name="operatorBtn" id="subtractBtn"></input>
            </li>
            <li>
                <label for="multiplyBtn" class="labels">*</label>
                <input type="radio" name="operatorBtn" id="multiplyBtn"></input>
            </li>
            <li>
                <label for="divideBtn" class="labels">/</label>
                <input type="radio" name="operatorBtn" id="divideBtn"></input>
            </li>
        </ul>

        <input type="number" id="secondNumber" placeholder="Enter a number">

        <button id="submit">=</button>
        <button id="clear">C</button>
    </div>

    <div id="displayTotal"></div>

    <ul id="displayHistory"></ul>
    
</body>
</html>
